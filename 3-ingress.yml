apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temp1234567-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host "temp1234567.ddns.net"; # Ensures the original Host header is passed to the backend
      proxy_set_header X-Forwarded-Host "temp1234567.ddns.net"; # Forwarding the host header for better routing visibility
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - temp1234567.ddns.net
    secretName: temp1234567-tls
  rules:
  - host: temp1234567.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: temp1234567-ddns-net
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: temp1234567-ddns-net
            port:
              number: 80
