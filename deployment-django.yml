apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      securityContext:
        fsGroup: 1000
      hostname: backend-service
      containers:
        - name: backend-app
          image: mohamedamineblibech/backend:42
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: kh-secret
            - configMapRef:
                name: django-config
          volumeMounts:
            - name: media-volume-mount
              mountPath: /django/khedma/media
      volumes:
        - name: media-volume-mount
          persistentVolumeClaim:
            claimName: media-pvc
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: backend-service
  labels:
    app: backend-app
spec:
  type: ClusterIP
  selector:
    app: backend-app
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 80