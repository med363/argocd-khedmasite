kind: Service
metadata:
  namespace: default
  name: we-tekup
  labels:
    app: backend-app
spec:
  type: ClusterIP
  selector:
    app: backend-app
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
