apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      securityContext:
        fsGroup: 1000
      # hostname: backend-service
      # affinity:
      #   podAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       - labelSelector:
      #           matchLabels:
      #             app: backend-app
      #         topologyKey: "kubernetes.io/hostname"
      containers:
        - name: backend-app
          image: mohamedamineblibech/backend:v1.301
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: kh-secret
            - configMapRef:
                name: django-config
          # command:
          #   - sh
          #   - -C
          #   - DEBUG=False
          volumeMounts:
            - name: media-volume-mount
              # mountPath: /django/khedma/media/images
              mountPath: /django/khedma/media
          volumeMounts:
            - name: static-volume-mount
              # mountPath: /django/khedma/media/images
              mountPath: /django/khedma/static
      volumes:
        - name: media-volume-mount
          persistentVolumeClaim:
            claimName: media-pvc-local
      volumes:
        - name: static-volume-mount
          persistentVolumeClaim:
            claimName: static-pvc-local
