apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
  # namespace: default
spec:
  serviceName: postgres
  replicas: 2
  selector:
    matchLabels:
      app: postgres-container
  template:
    metadata:
      labels:
        app: postgres-container
    spec:
      containers:
        - name: postgres-container
          image: postgres:15.3-alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kh-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/db
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: postgres-storage
      #     volumeMounts:
      #       - name: postgres-0
      #         mountPath: /var/lib/postgresql/data0
      #       - name: postgres-1
      #         mountPath: /var/lib/postgresql/data1
      # volumes:
      #   - name: postgres-0
      #     persistentVolumeClaim:
      #       claimName: postgres-pvc-0
      #   - name: postgres-1
      #     persistentVolumeClaim:
      #       claimName: postgres-pvc-1


---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres-container
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
