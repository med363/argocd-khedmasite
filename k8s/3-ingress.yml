apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"  # Adjust size as needed
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host "209.38.113.90"; 
      proxy_set_header X-Forwarded-Host "209.38.113.90"; 
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - khedma123456789.ddns.net
    secretName: example-app-tls
  rules:
  - host: khedma123456789.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 80
      - path: /api/
      # - path: /personne
        pathType: Prefix
        backend:
          service:
            name: backend-service  
            port:
              number: 80

