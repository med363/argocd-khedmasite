apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Host "209.38.112.8"; 
      proxy_set_header X-Forwarded-Host "209.38.112.8"; 
      if ($request_uri ~* ^/api/) {
        return 301 http://temp1234567.ddns.net$request_uri;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - temp1234567.ddns.net
    secretName: example-app-tls
  rules:
  - host: temp1234567.ddns.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: backend-service  
            port:
              number: 80
      - path: /media/
        pathType: Prefix
        backend:
          service:
            name: temp1234567.ddns.net  
            port:
              number: 80
